{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Shopping Bag</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive rounded">

            </div>
            {% else %}
            <p class="lead mb-5">There is nothing in your bag</p>
            <a href="{% url 'courses' %}">
                <span class="icon">
                    <i class="fas fa-chevron-left>"></i>
                </span>
                <span class="text-uppercase">Keep Shopping</span>
            </a>
            {% endif %}

{% endblock %}
